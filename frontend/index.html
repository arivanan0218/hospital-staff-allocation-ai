<!-- frontend/public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Staff Allocation AI</title>
    <meta name="description" content="AI-powered hospital staff allocation system using LangChain, LangGraph, and GROQ" />
    <meta name="keywords" content="hospital, staff, allocation, AI, scheduling, healthcare, automation" />
    <meta name="author" content="Hospital AI Team" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      html {
        visibility: hidden;
        opacity: 0;
      }
    </style>
    
    <!-- Critical CSS for faster loading -->
    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
        color: #111827;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f9fafb;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        margin-top: 16px;
        color: #6b7280;
        font-size: 14px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React loads */
      .app-loaded .loading-screen {
        display: none;
      }
      
      .app-loaded {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Accessibility: Skip to main content -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-blue-600 text-white px-4 py-2 rounded-md z-50">
      Skip to main content
    </a>
    
    <!-- Loading screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Hospital Staff Allocation AI...</div>
    </div>
    
    <!-- Main application container -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove loading screen and show app when React loads -->
    <script>
      // Remove loading screen when the app is ready
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        const html = document.documentElement;
        
        setTimeout(() => {
          html.classList.add('app-loaded');
          if (loadingScreen) {
            loadingScreen.style.display = 'none';
          }
        }, 100);
      });
      
      // Handle errors gracefully
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.innerHTML = `
            <div style="text-align: center; color: #dc2626;">
              <div style="font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div>
              <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">Application Error</div>
              <div style="font-size: 14px; color: #6b7280;">Please refresh the page or contact support</div>
              <button onclick="window.location.reload()" style="margin-top: 16px; padding: 8px 16px; background: #dc2626; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Refresh Page
              </button>
            </div>
          `;
        }
      });
      
      // Service Worker registration (for future PWA features)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Uncomment when service worker is implemented
          // navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>
    
    <!-- Analytics (placeholder for future implementation) -->
    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script> -->
    
    <!-- Screen reader announcements -->
    <div id="sr-announcements" aria-live="polite" aria-atomic="true" class="sr-only"></div>
    
    <!-- No JavaScript fallback -->
    <noscript>
      <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f9fafb; display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center; padding: 20px; box-sizing: border-box;">
        <div style="font-size: 48px; margin-bottom: 20px;">üè•</div>
        <h1 style="color: #111827; margin-bottom: 16px;">Hospital Staff Allocation AI</h1>
        <p style="color: #6b7280; margin-bottom: 20px; max-width: 500px;">
          This application requires JavaScript to function properly. Please enable JavaScript in your browser settings and refresh the page.
        </p>
        <button onclick="window.location.reload()" style="padding: 12px 24px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">
          Refresh Page
        </button>
      </div>
    </noscript>
  </body>
</html>
